<link rel="stylesheet" href="../assets/vendors/simple-datatables/style.css">
<link rel="stylesheet" href="../assets/vendors/toastify/toastify.css">
<link rel="stylesheet" href="../assets/css/pages/dashboard.css">

<div class="page-content">
    <section class="row">
        <div class="col-12 col-lg-9">
            <div class="row">
                <div class="col-6 col-lg-4 col-md-6">
                    <div class="card">
                        <div class="card-body px-3 py-4-5">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="stats-icon green">
                                        <i class="iconly-boldBookmark"></i>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <h6 class="text-muted font-semibold">Minat Bakat</h6>
                                    <h6 id="totalTypes" class="font-extrabold mb-0"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-4 col-md-6">
                    <div class="card">
                        <div class="card-body px-3 py-4-5">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="stats-icon red">
                                        <i class="iconly-boldChart"></i>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <h6 class="text-muted font-semibold">Rules</h6>
                                    <h6 id="totalRules" class="font-extrabold mb-0"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-4 col-md-6">
                    <div class="card">
                        <div class="card-body px-3 py-4-5">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="stats-icon blue">
                                        <i class="iconly-boldTime-Circle"></i>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <h6 class="text-muted font-semibold">Riwayat</h6>
                                    <h6 id="totalHistory" class="font-extrabold mb-0"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xl-12">
                    <div class="card" id="card-history">
                        <div class="card-header pb-0">
                            <h5>Riwayat Tes</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <h6 id="emptyLabel" class="d-none">Data Kosong</h6>
                                <table class="table table-hover table-lg" id="historyTable">
                                </table>

                                <!-- Modal  Detail -->
                                <div class="modal fade" id="resultModal" data-bs-keyboard="false" tabindex="-1"
                                    aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel">Detail Riwayat</h5>
                                                <button type="button" class="btn-close"
                                                    data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body mb-0">

                                                <div class="card mb-0">
                                                    <div class="card-body">
                                                        <div id="carouselDetail" class="carousel slide"
                                                            data-bs-ride="carousel">
                                                            <div class="carousel-indicators">
                                                            </div>
                                                            <div class="carousel-inner">
                                                            </div>
                                                            <button class="carousel-control-prev" type="button"
                                                                data-bs-target="#carouselDetail" data-bs-slide="prev">
                                                                <span class="carousel-control-prev-icon"
                                                                    aria-hidden="true"></span>
                                                                <span class="visually-hidden">Previous</span>
                                                            </button>
                                                            <button class="carousel-control-next" type="button"
                                                                data-bs-target="#carouselDetail" data-bs-slide="next">
                                                                <span class="carousel-control-next-icon"
                                                                    aria-hidden="true"></span>
                                                                <span class="visually-hidden">Next</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>

                                                <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
                                                    <li class="nav-item" role="presentation">
                                                        <button class="nav-link active" id="pills-info-tab"
                                                            data-bs-toggle="pill" data-bs-target="#pills-info"
                                                            type="button" role="tab" aria-controls="pills-info"
                                                            aria-selected="true">Info</button>
                                                    </li>
                                                    <li class="nav-item" role="presentation">
                                                        <button class="nav-link" id="pills-calculate-tab"
                                                            data-bs-toggle="pill" data-bs-target="#pills-calculate"
                                                            type="button" role="tab" aria-controls="pills-calculate"
                                                            aria-selected="false">Perhitungan</button>
                                                    </li>
                                                </ul>

                                                <div class="tab-content" id="pills-tabContent">
                                                    <div class="tab-pane fade show active" id="pills-info"
                                                        role="tabpanel" aria-labelledby="pills-info-tab">
                                                        <div class="card mb-0">
                                                            <div class="card-content">
                                                                <div class="card-body p-0">
                                                                    <h4 id="name" class="card-title"></h4>
                                                                    <h6 id="fields"></h6>
                                                                </div>

                                                                <div class="card-body px-0">
                                                                    <h6 class="card-subtitle">Keterangan</h6>
                                                                    <p id="detail" class="card-text"></p>
                                                                </div>

                                                                <div class="card-body px-0">
                                                                    <h6 class="card-subtitle">Saran</h6>
                                                                    <p id="advice" class="card-text"></p>
                                                                </div>

                                                                <div class="card-body px-0">
                                                                    <h6 class="card-subtitle">Kemungkinan Lain</h6>
                                                                    <ul id="otherPossibilities">
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="tab-pane fade" id="pills-calculate" role="tabpanel"
                                                        aria-labelledby="pills-calculate-tab">
                                                        <div class="card mb-0">
                                                            <div class="card-header bg-light py-3">
                                                                Rule yang dipilih
                                                            </div>
                                                            <div class="card-body">
                                                                <table class='table' id="selectedRules">
                                                                </table>
                                                            </div>
                                                        </div>

                                                        <div class="card">
                                                            <div class="card-header bg-light py-3">
                                                                Perhitungan Certainty Factor
                                                            </div>
                                                            <div class="card-body">
                                                                <ul id="formula">
                                                                </ul>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center mb-2  ">
                                    <a href="?history" class="btn btn-light-primary font-bold py-2 px-4">View more</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-3">
            <div class="card">
                <div class="card-body py-4 px-4">
                    <div class="d-flex align-items-center">
                        <div class="avatar avatar-xl">
                            <img src="../assets/images/logo/sd.jpg" alt="Face 1">
                        </div>
                        <div class="ms-3 name">
                            <h5 id="schoolName" class="font-bold"></h5>
                            <h6 id="schoolAddress" class="text-muted mb-0"></h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5>Data Saya</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-2">
                            <i class="bi bi-person"></i>
                        </div>
                        <div class="col-10">
                            <p id="fullName"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <i class="bi bi-credit-card-2-front"></i>
                        </div>
                        <div class="col-10">
                            <p id="username"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <i class="bi bi-thermometer"></i>
                        </div>
                        <div class="col-10">
                            <p id="gender"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <i class="bi bi-calendar-date"></i>
                        </div>
                        <div class="col-10">
                            <p id="dateOfBirth"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <i class="bi bi-signpost"></i>
                        </div>
                        <div class="col-10">
                            <p id="address"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="../assets/vendors/apexcharts/apexcharts.js"></script>
