<link rel="stylesheet" href="../assets/vendors/toastify/toastify.css">

<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Rules</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header float-start float-lg-end'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href=".">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Rules</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="card">
        <div class="card-body">
            <form class="d-flex justify-content-between" id="addInterestForm">
                <div class="form-group me-2 flex-grow-1">
                    <label>Nama Ciri Minat Bakat</label>
                    <input type="text" class="form-control" name="name" placeholder="Nama Tipe" required>
                </div>
                <div class="form-group me-2">
                    <label>Tipe</label>
                    <select name="typeId" class="form-select typesSelect">
                        <option value="" selected disabled>Pilih tipe</option>
                    </select>
                </div>
                <div class="form-group me-2">
                    <label>Rule</label>
                    <input type="number" class="form-control" name="mb" placeholder="0.0" min="0" max="1" step="0.1" required>
                </div>
                <div class="form-group me-2">
                    <label></label>
                    <button type="submit" class="btn btn-primary d-block">Tambah</button>
                </div>
                <div class="form-group ">
                    <label></label>
                    <button type="reset" class="btn btn-light-secondary d-block">Reset</button>
                </div>
            </form>

            <form class="d-flex justify-content-between d-none" id="editInterestForm">
                <input type="hidden" name="_id">

                <div class="form-group me-2 flex-grow-1">
                    <label>Nama Ciri Minat Bakat</label>
                    <input type="text" class="form-control" name="name" placeholder="Nama Tipe" required>
                </div>
                <div class="form-group me-2">
                    <label>Tipe</label>
                    <select name="typeId" class="form-select typesSelect">
                        <option value="" selected disabled>Pilih tipe</option>
                    </select>
                </div>
                <div class="form-group me-2">
                    <label>Rule</label>
                    <input type="number" class="form-control" name="mb" placeholder="0.0" min="0" max="1" step="0.1" required>
                </div>
                <div class="form-group me-2">
                    <label></label>
                    <button type="submit" class="btn btn-warning d-block">Ubah</button>
                </div>
                <div class="form-group ">
                    <label></label>
                    <button type="button" name="cancel" class="btn btn-light-secondary d-block">Batal</button>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <table class='table table-hover' id="interestsTable">
            </table>
        </div>
    </div>
</div>

<script src="../assets/vendors/simple-datatables/simple-datatables.js"></script>
