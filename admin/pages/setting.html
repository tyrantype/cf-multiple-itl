<link rel="stylesheet" href="../assets/vendors/simple-datatables/style.css">
<link rel="stylesheet" href="../assets/vendors/toastify/toastify.css">
<link rel="stylesheet" href="../assets/vendors/filepond/filepond.min.css">
<link rel="stylesheet" href="../assets/vendors/filepond/plugin/image-preview/filepond-plugin-image-preview.min.css">


<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Pengaturan</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header float-start float-lg-end'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href=".">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Pengaturan</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h4>Akun</h4>
                </div>
                <div class="card-body">
                    <form class="form form-vertical" id="userForm">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group has-icon-left">
                                        <label>Nama Lengkap</label>
                                        <div class="position-relative">
                                            <input type="text" class="form-control" name="fullName"
                                                placeholder="Nama Lengkap" required>
                                            <div class="form-control-icon">
                                                <i class="bi bi-person"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group has-icon-left">
                                        <label>Username</label>
                                        <div class="position-relative">
                                            <input type="text" class="form-control" name="username" placeholder="Username"
                                                required>
                                            <div class="form-control-icon">
                                                <i class="bi bi-credit-card-2-front"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group has-icon-left">
                                        <label>Jenis Kelamin</label>
                                        <div class="position-relative">
                                            <select class="form-control" name="gender" required>
                                                <option value="" disabled selected hidden>Jenis Kelamin</option>
                                                <option value="Laki-Laki">Laki-Laki</option>
                                                <option value="Perempuan">Perempuan</option>
                                            </select>
                                            <div class="form-control-icon">
                                                <i class="bi bi-thermometer"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group has-icon-left">
                                        <label>Tanggal Lahir</label>
                                        <div class="position-relative">
                                            <input type="date" class="form-control" name="dateOfBirth" required>
                                            <div class="form-control-icon">
                                                <i class="bi bi-calendar-date"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group has-icon-left">
                                        <label>Alamat</label>
                                        <div class="position-relative">
                                            <input type="text" class="form-control" name="address" placeholder="Alamat"
                                                required>
                                            <div class="form-control-icon">
                                                <i class="bi bi-signpost"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group has-icon-left">
                                        <label>Hak Akses</label>
                                        <div class="position-relative">
                                            <select class="form-control" name="privilege" required>
                                                <option value="" disabled selected hidden>Hak Akses</option>
                                                <option value="User">User</option>
                                                <option value="Admin">Admin</option>
                                            </select>
                                            <div class="form-control-icon">
                                                <i class="bi bi-shield-lock"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 mb-4">
                                    <p class="mb-1">Avatar</p>
                                    <label>
                                        <input type="radio" name="avatarId" value="1" required selected>
                                        <div class="avatar avatar-lg me-2">
                                            <img src="../assets/images/faces/1.jpg" alt="avatar1">
                                        </div>
                                    </label>
                                    <label>
                                        <input type="radio" name="avatarId" value="2">
                                        <div class="avatar avatar-lg me-2">
                                            <img src="../assets/images/faces/2.jpg" alt="avatar2">
                                        </div>
                                    </label>
                                    <label>
                                        <input type="radio" name="avatarId" value="3">
                                        <div class="avatar avatar-lg me-2">
                                            <img src="../assets/images/faces/3.jpg" alt="avatar3">
                                        </div>
                                    </label>
                                    <label>
                                        <input type="radio" name="avatarId" value="4">
                                        <div class="avatar avatar-lg me-2">
                                            <img src="../assets/images/faces/4.jpg" alt="avatar4">
                                        </div>
                                    </label>
                                    <label>
                                        <input type="radio" name="avatarId" value="5">
                                        <div class="avatar avatar-lg me-2">
                                            <img src="../assets/images/faces/5.jpg" alt="avatar5">
                                        </div>
                                    </label>
                                    <label>
                                        <input type="radio" name="avatarId" value="6">
                                        <div class="avatar avatar-lg me-2">
                                            <img src="../assets/images/faces/6.jpg" alt="avatar6">
                                        </div>
                                    </label>
                                </div>

                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Aplikasi</h4>
                </div>
                <div class="card-body">
                    <form class="form form-vertical" id="applicationForm">
                        <div class="form-body">
                            <div class="form-group mb-2">
                                <label for="name">Nama Sekolah</label>
                                <input type="text" class="form-control" name="schoolName" id="schoolName"
                                    placeholder="Nama Sekolah" required>
                            </div>

                            <div class="form-group mb-2">
                                <label for="detail">Alamat</label>
                                <textarea class="form-control" id="detail" name="address" placeholder="Alamat" rows="4"
                                    spellcheck="false" required></textarea>
                            </div>

                            <div class="form-group mb-2">
                                <label for="advice">Logo</label>
                                <input type="file" class="filepond" name="filepond" id="filepondApplicationForm"
                                    data-max-file-size="3MB">
                            </div>

                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h4>Ganti password</h4>
                </div>
                <div class="card-body">
                    <form class="form form-vertical" id="changePasswordForm">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group has-icon-left">
                                        <label>Password lama</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control" name="oldPassword"
                                                placeholder="Password lama" required>
                                            <div class="form-control-icon">
                                                <i class="bi bi-key"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group has-icon-left">
                                        <label>Password baru</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control" name="newPassword"
                                                placeholder="Password baru" required>
                                            <div class="form-control-icon">
                                                <i class="bi bi-key"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group has-icon-left">
                                        <label>Ulangi password baru</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control" name="newPassword2"
                                                placeholder="Ulangi password baru" required>
                                            <div class="form-control-icon">
                                                <i class="bi bi-key"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
